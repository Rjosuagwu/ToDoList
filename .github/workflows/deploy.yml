name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Add any additional setup commands here

      - name: Generate static files
        run: |
          python manage.py collectstatic --noinput
          # Add any other commands needed for static file generation

      - name: Commit static files
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add collected_static
          git commit -m "Add collected_static for GitHub Pages"
          git push origin main  # Adjust the branch name as needed
